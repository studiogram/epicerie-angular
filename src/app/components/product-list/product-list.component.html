<div class="container">
  <h1 class="text-center">Liste de nos produits</h1>
  <p class="text-danger text-center">{{ error }}</p>

  <div class="row">
    <app-product-card
      *ngFor="let produit of produits; let i = index"
      class="col-md-3 mt-4"
      [produit]="produit"
      [i]="i"
    >
    </app-product-card>

    <div
      *ngFor="let produit of produits; let i = index"
      class="col-md-3 mt-4"
    ></div>
  </div>
</div>
